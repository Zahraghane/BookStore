<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styleSheet" href="css/product.css">
    <title>Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body dir="rtl" style="background-color: #eee;">

    <!-- Header -->
    <header class="p-3">
        <button type="button" class="back-btn p-2">صفحه اصلی</button>
    </header>

    <!-- Detail -->
    <div class="container mt-5">
        <div class="carousel slide" id="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="" class="product-img d-block" alt="">
                </div>
                <div class="carousel-item">
                    <img src="" class="product-img2 d-block" alt="">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
              </button>
        </div>
        <div class="details mt-3">
            <h3 class="product-title pb-2"></h3>
            <p class="product-author fs-5"></p>
            <p class="product-publisher fs-5"></p>
            <p class="product-translate fs-5"></p>
            <p class="product-detail fs-5"></p>
            <p class="product-price fs-5"></p>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/product.js"></script>
</body>
</html>
